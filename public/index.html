<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Hero</title>

    <script defer src="bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/loading.css" />
    <link rel="stylesheet" href="style/tooltips.css" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">-->
  </head>
  <body>
    <audio id="ttsAudio" control></audio>
    <div id="sidebar" class="sidebar">
      <!-- Close button -->
      <button id="closeBtn" class="close-btn">X</button>

      <!-- Language Dropdown -->
      <div class="setting-item">
        Lang:
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <!-- Add more languages as needed -->
        </select>
      </div>

      <!-- Proficiency Buttons -->
      <div class="setting-item">
        Proficiency:
        <button class="proficiency-btn">1</button>
        <button class="proficiency-btn">2</button>
        <button class="proficiency-btn">3</button>
        <button class="proficiency-btn">4</button>
      </div>

      <!-- Light/Dark Mode Switch -->
      <div class="setting-item">
        Light/Dark mode:
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Sidebar content goes here -->
      Settings Content
    </div>
    <div id="overlay" class="overlay"></div>
    <nav class="navbar">
      <img
        style="max-width: 15em; width: 15em; margin-top: -20px"
        src="/images/Logo.png"
      />

      <button id="settings-btn"><i class="fas fa-cog"></i></button>
    </nav>
    <div class="chat-view" id="message-area">
      <div id="message-history" class="message-history"></div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        max-height: 10vh;
        margin-bottom: 1em;
      "
    >
      <button
        id="record-btn"
        onmousedown="startRecording()"
        onmouseup="stopRecording()"
        onmouseleave="stopRecording()"
        ontouchstart="startRecording()"
        ontouchend="stopRecording()"
      >
        <i class="fa fa-solid fa-microphone" style="pointer-events: none"></i>
      </button>
    </div>
  </body>
</html>
