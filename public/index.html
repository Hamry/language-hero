<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Hero</title>
    <script src="audio.js"></script>

    <script defer src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">-->
  </head>
  <body>
    <audio id="audioPlayer" control></audio>
    <nav class="navbar">
      <div style="font-size: large; color: black">Language Hero</div>
      <button id="settings-btn"><i class="fas fa-cog"></i></button>
    </nav>
    <div class="chat-view" id="message-area">
      <div class="message-history">
        <div class="bot-message">
          <img class="bot-icon" src="images/Blank-user-icon.jpg" />
          <div class="message-content">
            <button class="message-play-btn">
              <i class="fa fa-play"></i>
            </button>
            <p>
              Text Here from bot
              aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </p>
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center">
      <button
        id="record-btn"
        onmousedown="startRecording()"
        onmouseup="stopRecording()"
        onmouseleave="stopRecording()"
        ontouchstart="startRecording()"
        ontouchend="stopRecording()"
      >
        <i class="fa fa-solid fa-microphone"></i>
      </button>
    </div>
  </body>
</html>
